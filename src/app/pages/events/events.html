<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end" (click)="logOut()">
        <ion-icon slot="start" name="log-out"></ion-icon>
    </ion-buttons>
    <ion-title><img class="thf-menu-logo" src='https://thf.totvs.com.br/totvs-logo-menu.63b93c357d13dc257947.svg'></ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar [(ngModel)]="queryText" (ionChange)="updateSchedule()" placeholder="Procurar"></ion-searchbar>
  </ion-toolbar>

</ion-header>
<ion-content>

  <ion-button (click)='tokenSend()'>Token</ion-button>

  <br>

  {{token}}
  <ion-list #scheduleList [hidden]="shownSessions === 0">
    <ion-item-group *ngFor="let group of groups" [hidden]="group.hide">
      <ion-item-divider sticky>
        <ion-label>
          {{group.date}}
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding *ngFor="let session of group.itens" #slidingItem >
        <ion-item routerLink="/events/{{session.Codigo_Evento}}">
          <ion-label>
            <h3>{{session.Nome_Evento}}</h3>
            <p>
              {{session.TempoTotal}}: {{session.Sala}}
            </p>
          </ion-label>
        </ion-item>

      </ion-item-sliding>
    </ion-item-group>
  </ion-list>

  <ion-list-header [hidden]="groups.length > 0">
    Nenhum Evento Encontrado
  </ion-list-header>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" #fab>
    <ion-fab-button (click)="checkin()"><ion-icon name="qr-scanner"></ion-icon></ion-fab-button>
  </ion-fab>
</ion-content>
