<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultHref" text="Voltar"></ion-back-button>
    </ion-buttons>
    <ion-title>Evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>
        <ion-row>
          <ion-col size="6" class="ion-text-right">
            <div class="padding-middle-col ion-text-left">
              <ion-label>
                {{ subscriptionLabel }}
              </ion-label>
            </div>
          </ion-col>
          <ion-col>
            <ion-toggle color="success" (click)="toggleSubscribe()"></ion-toggle>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <div class="padding-middle-col">
              {{ event.dateTimeStart | date: 'dd/MM/yyyy' }}
            </div>
          </ion-col>
        </ion-row>
      </ion-card-subtitle>
      <ion-card-title>
        <p>{{ event.event_name }}</p>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ event.description }}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>
        Avalie o evento
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <rating [(rating)]="rating"></rating>
      <div padding-top >
        <ion-textarea placeholder="Deixe seu comentÃ¡rio" rows="4" [(ngModel)]="ratingDescription">
        </ion-textarea>
      </div>
      <ion-button expand="block" (click)="eventsRating();" [disabled]="!rating">Avaliar</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
